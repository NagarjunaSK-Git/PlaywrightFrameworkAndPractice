name: Playwright UI Automation Tests
on:
  workflow_dispatch:
    inputs:
      groups:
        description: 'Test Filter or Tags'
        required: true
        default: '@PMaddemployeeHrm'
      thread_count:
        description: 'Parallelism Option'
        required: false
        default: '1'
      test_environment:
        description: 'Test Environment'
        required: true
        default: 'QA'
  schedule:
    - cron: "1 1 * * FRI"
  push:
    branches:
      - master

jobs:
  test:
    name: Execute UI Test Workflow
    timeout-minutes: 60
    runs-on: windows-2019
    env:
      GROUPS: ${{ github.event.inputs.groups }}
      THREAD_COUNT: ${{ github.event.inputs.thread_count }}
      TEST_ENVIRONMENT: ${{ github.event.inputs.test_environment }}
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
      shell: pwsh
    - name: Install Browsers
      run: npm run browserinstall
      shell: pwsh
    - name: Run E2E tests
      run: npm run hrmtestPM --env="${{ env.TEST_ENVIRONMENT }}" -- --workers="${{ env.THREAD_COUNT }}" --grep "${{ env.GROUPS }}"
      shell: pwsh
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: UI Test Run Report
        path: reports/
        retention-days: 30
